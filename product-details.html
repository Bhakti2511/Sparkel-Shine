<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Ensures responsive viewport on all devices -->

    <style>
      * {
        box-sizing: border-box;
      }
      body {
        background-color: black;
        color: #fff;
        margin: 0px;
        padding: 0px;
        display: flex;
        flex-direction: column;
        height: 100vh;
        overflow: hidden;
      }
      .border {
        border: 1px solid #d1d1d1 !important;
      }
      header,
      footer {
        display: flex;
        flex: 0 0 auto;
        align-items: center;
        padding: 0 20px;
        position: fixed;
        width: 100vw;
        height: 30px;
        z-index: 10;
        background-color: cornflowerblue;
      }
      header {
        top: 0;
      }
      footer {
        bottom: 0;
        left: 0;
      }
      main {
        position: relative;
        top: 30px;
        height: calc(100vh - 60px);
        overflow-y: auto;
        overflow-x: hidden;
        scroll-snap-type: y mandatory;
        -webkit-overflow-scrolling: touch;
        width: 100%;
      }
      .single-product {
        height: 100%;
        position: relative;
        scroll-snap-align: start;
        scroll-snap-stop: always;
        display: flex;
        flex-direction: column;
      }
      .single-product > div:first-child {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 67%;
        overflow: hidden;
      }
      .single-product > div:first-child img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        display: block;
      }
      .product-details {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 33%;
        background-color: rgba(255, 255, 255, 0.9);
        padding: 20px;
        overflow-y: auto;
        color: #333;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="back">
        <span>Header</span>
      </div>
    </header>
    <main>
      <div class="single-product">
        <div>
          <img
            src="product-list-img/img2.png"
            alt="Product"
            class="product-img" />
          <div class="side-icons">
            <i class="fa-thin fa-share-alt"></i>
            <i class="fa-thin fa-chevron-up"></i>
            <i class="fa-thin fa-chevron-down"></i>
          </div>
        </div>
        <div class="product-details">product Details</div>
      </div>

      <div class="single-product">
        <div>
          <img
            src="product-list-img/img5.png"
            alt="Product"
            class="product-img" />
          <div class="side-icons">
            <i class="fa-thin fa-share-alt"></i>
            <i class="fa-thin fa-chevron-up"></i>
            <i class="fa-thin fa-chevron-down"></i>
          </div>
        </div>
        <div class="product-details">product Details</div>
      </div>

      <div class="single-product">
        <div>
          <img
            src="product-list-img/img6.png"
            alt="Product"
            class="product-img" />
          <div class="side-icons">
            <i class="fa-thin fa-share-alt"></i>
            <i class="fa-thin fa-chevron-up"></i>
            <i class="fa-thin fa-chevron-down"></i>
          </div>
        </div>
        <div class="product-details">product Details</div>
      </div>

      <div class="single-product">
        <div>
          <img
            src="product-list-img/img3.png"
            alt="Product"
            class="product-img" />
          <div class="side-icons">
            <i class="fa-thin fa-share-alt"></i>
            <i class="fa-thin fa-chevron-up"></i>
            <i class="fa-thin fa-chevron-down"></i>
          </div>
        </div>
        <div class="product-details">product Details</div>
      </div>
    </main>
    <footer>
      <div class="next">
        <p>Footer</p>
      </div>
    </footer>
  </body>
</html>
