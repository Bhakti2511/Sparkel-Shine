<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Ensures responsive viewport on all devices -->

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        height: 100vh;
        background-color: snow;
        overflow: hidden;
        width: 100%;
      }
      header,
      footer {
        display: flex;
        flex: 0 0 auto;
        align-items: center;
        padding: 0 20px;
        position: fixed;
        width: 100vw;
        height: 30px;
        z-index: 10;
        background-color: cornflowerblue;
      }
      header {
        top: 0;
      }
      footer {
        bottom: 0;
        left: 0;
      }
      main {
        position: relative;
        top: 30px;
        height: calc(100vh - 60px);
        overflow-y: auto;
        overflow-x: hidden;
        scroll-snap-type: y mandatory;
        -webkit-overflow-scrolling: touch;
        width: 100%;
      }
      .single-product {
        height: 100%;
        position: relative;
        scroll-snap-align: start;
        display: flex;
        flex-direction: column;
      }
      .single-product > div:first-child {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 67%;
        overflow: hidden;
      }
      .single-product > div:first-child img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }
      .product-details {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 33%;
        background-color: rgba(255, 255, 255, 0.9);
        padding: 20px;
        overflow-y: auto;
        color: #333;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="back">
        <span>Header</span>
      </div>
    </header>
    <main>
      <div class="single-product" style="background-color: aquamarine">
        <div>
          <img src="product-image.png" alt="Product Image" />
        </div>
        <div class="product-details">product Details</div>
      </div>

      <div class="single-product" style="background-color: coral">
        <div>
          <img src="product-image.png" alt="Product Image" />
        </div>
        <div class="product-details">product Details</div>
      </div>

      <div class="single-product" style="background-color: aquamarine">
        <div>
          <img src="product-image.png" alt="Product Image" />
        </div>
        <div class="product-details">product Details</div>
      </div>

      <div class="single-product" style="background-color: coral">
        <div>
          <img src="product-image.png" alt="Product Image" />
        </div>
        <div class="product-details">product Details</div>
      </div>
    </main>
    <footer>
      <div class="next">
        <p>Footer</p>
      </div>
    </footer>
  </body>
</html>
