<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.2.1/css/all.css" />
  </head>
  <body class="logo-bg">
    <div class="container" id="login">
      <div class="logo">
        <img src="logo-removebg.png" alt="Logo" />
      </div>

      <div class="sec-form">
        <div class="form-group">
          <div class="form-label">
            <label>User Name</label>
            <i class="fa-thin fa-user"></i>
          </div>
          <input type="text" placeholder="Name" class="text" />
        </div>

        <div class="form-group">
          <div class="form-label">
            <label>Mobile</label>
            <i class="fa-thin fa-mobile-screen-button"></i>
          </div>
          <input type="text" placeholder="Number" class="text" />
        </div>

        <div class="form-group">
          <div class="form-label">
            <label>City</label>
            <i class="fa-thin fa-building"></i>
          </div>
          <input type="text" placeholder="City" class="text" />
        </div>

        <div class="form-group">
          <div class="form-label">
            <label>State</label>
            <i class="fa-thin fa-city"></i>
          </div>
          <input type="text" placeholder="State" class="text" />
        </div>

        <div
          class="form-group form-group-img"
          style="align-self: center !important">
          <label for="picture" class="upload-label">
            <i class="fa-thin fa-image"></i>
            <p>Upload Visiting card</p>
          </label>
          <input
            type="file"
            id="picture"
            name="picture"
            accept="image/*"
            required />
        </div>
      </div>
      <div class="bottom-btn">
        <button class="btn">Login</button>
      </div>
    </div>

    <script>
      function setVH() {
        let vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty("--vh", `${vh}px`);
      }
      setVH();
      window.addEventListener("resize", setVH);
    </script>
  </body>
</html>
