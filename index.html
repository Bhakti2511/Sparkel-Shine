<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.2.1/css/all.css" />
  </head>
  <body class="logo-bg">
    <div class="container" id="login">
      <div class="logo">
        <img src="logo-removebg.png" alt="Logo" />
      </div>

      <div class="sec-form">
        <div class="form-group">
          <label>User Name</label>
          <input type="text" placeholder="Name" class="text"/>
          <i class="fa-thin fa-user"></i>
        </div>

        <div class="form-group">
          <label>Mobile</label>
          <input type="text" placeholder="Number" class="text"/>
          <i class="fa-thin fa-mobile-screen-button"></i>
        </div>

        <div class="form-group">
          <label>City</label>
          <input type="text" placeholder="City" class="text"/>
          <i class="fa-thin fa-building"></i>
        </div>

        <div class="form-group">
          <label >State</label>
          <input type="text" placeholder="State" class="text"/>
          <i class="fa-thin fa-city"></i>
        </div>

        <div class="form-group form-group-img"  Style="align-self: center!important;">
          <div for="picture" class="upload-label">
            <i class="fa-thin fa-image"></i>
            <p>Upload Visiting card</p>
          </div>
          <input
            type="file"
            id="picture"
            name="picture"
            accept="image/*"
            required />
        </div>
      </div>
      <button class="btn">Login</button>
    </div>
  </body>
</html>
