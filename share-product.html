<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Share Products</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.2.1/css/all.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <i class="fa-thin fa-arrow-left"></i>
      <h2>Share Products</h2>
      <div class="right-icons">
        <i class="fa-thin fa-sliders-h"></i>
        <i class="fa-thin fa-th-large"></i>
        <i class="fa-thin fa-bars"></i>
      </div>
    </header>

    <!-- Product Grid -->
    <main>
      <div class="container">
        <div class="product-grid">
          <div class="product-card">
            <div class="img-wrapper">
              <img src="product-list-img/img1.png" alt="Product 1" />
              <button class="close-btn">
                <i class="fa-thin fa-xmark"></i>
              </button>
            </div>
            <div class="product-info">
              <div class="title">B0011-Bk2L</div>
              <div class="price">
                <span class="old">₹ 150.00 / pair</span><br />
                <span class="new">₹ 240.00 / pair</span>
              </div>
            </div>
          </div>

          <div class="product-card">
            <div class="img-wrapper">
              <img src="product-list-img/img2.png" alt="Product 2" />
              <button class="close-btn">
                <i class="fa-thin fa-xmark"></i>
              </button>
            </div>
            <div class="product-info">
              <div class="title">B0011-Bk2L</div>
              <div class="price">
                <span class="old">₹ 150.00 / pair</span><br />
                <span class="new">₹ 240.00 / pair</span>
              </div>
            </div>
          </div>

          <div class="product-card">
            <div class="img-wrapper">
              <img src="product-list-img/img3.png" alt="Product 3" />
              <button class="close-btn">
                <i class="fa-thin fa-xmark"></i>
              </button>
            </div>
            <div class="product-info">
              <div class="title">B0011-Bk2L</div>
              <div class="price">
                <span class="old">₹ 150.00 / pair</span><br />
                <span class="new">₹ 240.00 / pair</span>
              </div>
            </div>
          </div>

          <div class="product-card">
            <div class="img-wrapper">
              <img src="product-list-img/img8.png" alt="Product 4" />
              <button class="close-btn">
                <i class="fa-thin fa-xmark"></i>
              </button>
            </div>
            <div class="product-info">
              <div class="title">B0011-Bk2L</div>
              <div class="price">
                <span class="old">₹ 150.00 / pair</span><br />
                <span class="new">₹ 240.00 / pair</span>
              </div>
            </div>
          </div>

          <div class="product-card">
            <div class="img-wrapper">
              <img src="product-list-img/img5.png" alt="Product 4" />
              <button class="close-btn">
                <i class="fa-thin fa-xmark"></i>
              </button>
            </div>
            <div class="product-info">
              <div class="title">B0011-Bk2L</div>
              <div class="price">
                <span class="old">₹ 150.00 / pair</span><br />
                <span class="new">₹ 240.00 / pair</span>
              </div>
            </div>
          </div>

          <div class="product-card">
            <div class="img-wrapper">
              <img src="product-list-img/img9.png" alt="Product 4" />
              <button class="close-btn">
                <i class="fa-thin fa-xmark"></i>
              </button>
            </div>
            <div class="product-info">
              <div class="title">B0011-Bk2L</div>
              <div class="price">
                <span class="old">₹ 150.00 / pair</span><br />
                <span class="new">₹ 240.00 / pair</span>
              </div>
            </div>
          </div>
        </div>
        <div class="product-nav">
          <button class="nav-btn"><i class="fa-thin fa-image"></i></button>
          <button class="nav-btn">
            <i class="fa-thin fa-indian-rupee-sign"></i>
          </button>
          <button class="nav-btn">
            <i class="fa-thin fa-image"></i>&nbsp;&nbsp;<i
              class="fa-thin fa-plus"></i
            >&nbsp;&nbsp;<i class="fa-thin fa-indian-rupee-sign"></i>
          </button>
          <button class="nav-btn delete">
            <i class="fa-thin fa-trash"></i>
          </button>
        </div>
      </div>
    </main>

    <!-- Bottom Navigation -->
    <footer>
      <i class="fa-thin fa-house"></i>
      <i class="fa-thin fa-shopping-cart"></i>
      <i class="fa-thin fa-video"></i>
      <i class="fa-thin fa-share-alt"></i>
      <i class="fa-thin fa-magnifying-glass"></i>
    </footer>
  </body>
</html>
