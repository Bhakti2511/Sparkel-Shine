<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Share Products</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.2.1/css/all.css" />
    <style>
      /* Product Grid */
      .product-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
        overflow: scroll;
        padding-bottom: 40px;
        .product-card {
          background: #111;
          border-radius: 10px;
          overflow: hidden;
          position: relative;
          height: fit-content;

          .img-wrapper {
            position: relative;
            height: 150px;

            img {
              width: 100%;
              height: 100%;
              object-fit: cover;
              display: block;
              border-radius: 8px;
            }

            .close-btn {
              position: absolute;
              top: 6px;
              right: 6px;
              background: red;
              border: none;
              border-radius: 50%;
              width: 22px;
              height: 22px;
              display: flex;
              align-items: center;
              justify-content: center;
              cursor: pointer;

              i {
                color: #fff;
                font-size: 0.8rem;
              }
            }
          }

          .product-info {
            padding: 15px 10px;

            .title {
              font-size: 0.85rem;
              margin-bottom: 4px;
            }

            .price {
              font-size: 0.8rem;

              .old {
                text-decoration: line-through;
                color: red;
                margin-right: 6px;
              }

              .new {
                color: #fff;
              }
            }
          }
        }
      }

      /* Bottom Navigation */
      .product-nav {
        display: flex;
        position: fixed;
        bottom: 40px;
        width: 90%;
        gap: 10px;
        background-color: #000000;
        padding: 10px 0px;
        .nav-btn {
          flex: 1;
          display: flex;
          align-items: center;
          justify-content: center;
          padding: 10px;
          border-radius: 10px;
          background: #333;
          color: #fff;
          border: none;
          cursor: pointer;

          i {
            color: #fff;
          }
        }
      }

      .nav-btn.delete {
        background: red;

        i {
          color: #fff;
        }
      }

      /* Tablet */
      @media (min-width: 430px) and (max-width: 730px) {
        .product-grid {
          gap: 16px;
        }

        .product-info .title {
          font-size: 0.9rem;
        }
      }

      /* Desktop */
      @media (min-width: 731px) {
        .container {
          max-width: 900px !important;
          margin-bottom: auto;
        }
        .product-grid {
          grid-template-columns: repeat(3, 1fr);
          gap: 20px;
          max-width: 900px;
          margin: 0 auto;
        }

        .product-info .title {
          font-size: 1rem;
        }

        .product-nav {
          justify-content: center;
          width: 96%;
          gap: 24px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header>
      <i class="fa-thin fa-arrow-left text"></i>
      <h2>Share Products</h2>
      <i class="fa-thin fa-bars"></i>

        </button>
        <button class="nav-btn delete"><i class="fa-thin fa-trash"></i></button>

    </div>

    <!-- Bottom Navigation -->
