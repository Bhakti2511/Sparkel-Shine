<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Past Orders</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.2.1/css/all.css" />
    <style>
      .container {
        padding: 0px;
      }

      /* Tablet */
      @media (min-width: 430px) and (max-width: 730px) {
        header h2 {
          font-size: 1.2rem;
        }
        .order-card {
          padding: 14px;
        }
        .order-right .add-btn {
          font-size: 0.9rem;
          padding: 6px 12px;
        }
      }

      /* Desktop */
      @media (min-width: 731px) {
        .orders-container {
          max-width: 800px;
          margin: 0 auto;
        }
        header {
          max-width: 800px;
          margin: 0 auto;
        }
        .bottom-nav {
          max-width: 800px;
          margin: 0 auto;
          left: 50%;
          transform: translateX(-50%);
        }
      }
    </style>
  </head>
