<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Past Orders</title>
    <link rel="stylesheet" href="style2.css" />
    <link
      rel="stylesheet"

    <style>

  <body>

          </div>

            <div class="price text">₹ 240.00</div>
            <button class="add-btn">
              <i class="fa-thin fa-cart-shopping"></i> Add

      </div>
