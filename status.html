<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Status Screen</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>


      @media only screen and (min-width: 401px) and (max-width: 1920px) {
        body {
          background-position: top center;
        }
      }

    </style>
  </head>
  <body class="logo-bg">
    <div class="container" id="status1">
      <div class="logo">
        <img src="logo-removebg.png" alt="Logo" />
      </div>

      <div class="info">
        <div class="mobile">
          <p>Mobile : +919313851088</p>
          <i class="fas fa-trash"></i>
        </div>
        <p>Remaining time to access</p>
        <div class="timer">00:00:00</div>
        <div class="status"><p>Status: <span>Allowed</span></p></div>
        
      </div>

      <div class="support">
        <p>Customer Care: <a href="tel:+917574001002">+91 7574 001 002</a></p>
        <div class="icons">
          <a href="https://wa.me/917574001002" target="_blank"
            ><img
              src="whatsapp-removebg.png"
              height="30px"
              width="30px"
              alt="whatsapp"
          /></a>
          <a href="tel:+917574001002"
            ><img
              src="phone-call-removebg-preview (1).png"
              height="30px"
              width="30px"
              alt="Phone-calling"
          /></a>
        </div>
      </div>
    </div>
  </body>
</html>
