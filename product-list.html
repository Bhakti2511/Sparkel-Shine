<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bangles Product List</title>
    <link rel="stylesheet" href="style2.css" />
    <!-- font-awesome cdn -->
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.2.1/css/all.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <i class="fa-thin fa-arrow-left"></i>
      <h2>Product-list</h2>
      <div class="right-icons">
        <i class="fa-thin fa-sliders-h"></i>
        <i class="fa-thin fa-th-large"></i>
        <i class="fa-thin fa-bars"></i>
      </div>
    </header>

    <main>
      <div class="container" id="product-list">
        <!-- Products -->
        <div class="product-grid">
          <div class="total-products">Total Products: 22</div>

          <div class="rows-product">
            <!-- Row 1 -->
            <div class="product-row">
              <div class="row">
                <div class="large image-box">
                  <img src="product-list-img/img1.png" alt="Product 1" />
                </div>
                <div class="small-container">
                  <div class="small image-box">
                    <img src="product-list-img/img2.png" alt="Product 2" />
                  </div>
                  <div class="small image-box">
                    <img src="product-list-img/img3.png" alt="Product 3" />
                    <span class="img-number">+ 3</span>
                  </div>
                </div>
              </div>
              <div class="image-count">11</div>
            </div>

            <!-- Row 2 -->
            <div class="product-row">
              <div class="row">
                <div class="large image-box">
                  <img src="product-list-img/img4.png" alt="Product 4" />
                </div>
                <div class="small-container">
                  <div class="small image-box">
                    <img src="product-list-img/img5.png" alt="Product 5" />
                  </div>
                  <div class="small image-box">
                    <img src="product-list-img/img6.png" alt="Product 6" />
                    <span class="img-number">+ 3</span>
                  </div>
                </div>
              </div>
              <div class="image-count">9</div>
            </div>

            <!-- Row 3 -->
            <div class="product-row">
              <div class="row">
                <div class="large image-box">
                  <img src="product-list-img/img7.png" alt="Product 7" />
                </div>
                <div class="small-container">
                  <div class="small image-box">
                    <img src="product-list-img/img8.png" alt="Product 8" />
                  </div>
                  <div class="small image-box">
                    <img src="product-list-img/img9.png" alt="Product 9" />
                    <span class="img-number">+ 3</span>
                  </div>
                </div>
              </div>
              <div class="image-count">8</div>
            </div>

            <!-- Row 4 -->
            <div class="product-row">
              <div class="row">
                <div class="large image-box">
                  <img src="product-list-img/img17.png" alt="Product 7" />
                </div>
                <div class="small-container">
                  <div class="small image-box">
                    <img src="product-list-img/img18.png" alt="Product 8" />
                  </div>
                  <div class="small image-box">
                    <img src="product-list-img/img19.png" alt="Product 9" />
                    <span class="img-number">+ 3</span>
                  </div>
                </div>
              </div>
              <div class="image-count">8</div>
            </div>

            <!-- Row 5 -->
            <div class="product-row">
              <div class="row">
                <div class="large image-box">
                  <img src="product-list-img/img21.png" alt="Product 7" />
                </div>
                <div class="small-container">
                  <div class="small image-box">
                    <img src="product-list-img/img20.png" alt="Product 8" />
                  </div>
                  <div class="small image-box">
                    <img src="product-list-img/img15.png" alt="Product 9" />
                    <span class="img-number">+ 3</span>
                  </div>
                </div>
              </div>
              <div class="image-count">8</div>
            </div>

            <!-- Row 6 -->
            <div class="product-row">
              <div class="row">
                <div class="large image-box">
                  <img src="product-list-img/img14.png" alt="Product 7" />
                </div>
                <div class="small-container">
                  <div class="small image-box">
                    <img src="product-list-img/img13.png" alt="Product 8" />
                  </div>
                  <div class="small image-box">
                    <img src="product-list-img/img15.png" alt="Product 9" />
                    <span class="img-number">+ 3</span>
                  </div>
                </div>
              </div>
              <div class="image-count">8</div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Bottom Navigation -->
    <footer>
      <i class="fa-thin fa-house"></i>
      <i class="fa-thin fa-shopping-cart"></i>
      <i class="fa-thin fa-video"></i>
      <i class="fa-thin fa-share-alt"></i>
      <i class="fa-thin fa-magnifying-glass"></i>
    </footer>
  </body>
</html>
