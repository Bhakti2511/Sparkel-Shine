<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bangles Product List</title>
    <link rel="stylesheet" href="style.css" />
    <!-- font-awesome cdn -->
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.2.1/css/all.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
        <i class="fa-thin fa-arrow-left text"></i>
        <h2>Bangles</h2>
      <div class="right-icons">
        <i class="fa-thin fa-sliders-h"></i>
        <i class="fa-thin fa-th-large"></i>
        <i class="fa-thin fa-bars"></i>
      </div>
    </header>

    <div class="container" id="product-list">
      <!-- Products -->
      <div class="product-grid">
        <div class="total-products">Total Products: 22</div>

        <div class="rows-product">
          <!-- Row 1 -->
          <div class="product-row">
            <div class="row">
              <div class="large image-box">
                <img src="product-list-img/img1.png" alt="Product 1" />
              </div>
              <div class="small-container">
                <div class="small image-box">
                  <img src="product-list-img/img2.png" alt="Product 2" />
                </div>
                <div class="small image-box">
                  <img src="product-list-img/img3.png" alt="Product 3" />
                  <span class="img-number">+ 3</span>
                </div>
              </div>
            </div>
            <div class="image-count">11</div>
          </div>

          <!-- Row 2 -->
          <div class="product-row">
            <div class="row">
              <div class="large image-box">
                <img src="product-list-img/img4.png" alt="Product 4" />
              </div>
              <div class="small-container">
                <div class="small image-box">
                  <img src="product-list-img/img5.png" alt="Product 5" />
                </div>
                <div class="small image-box">
                  <img src="product-list-img/img6.png" alt="Product 6" />
                  <span class="img-number">+ 3</span>
                </div>
              </div>
            </div>
            <div class="image-count">9</div>
          </div>

          <!-- Row 3 -->
          <div class="product-row">
            <div class="row">
              <div class="large image-box">
                <img src="product-list-img/img7.png" alt="Product 7" />
              </div>
              <div class="small-container">
                <div class="small image-box">
                  <img src="product-list-img/img8.png" alt="Product 8" />
                </div>
                <div class="small image-box">
                  <img src="product-list-img/img9.png" alt="Product 9" />
                  <span class="img-number">+ 3</span>
                </div>
              </div>
            </div>
            <div class="image-count">8</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
      <i class="fa-thin fa-home"></i>
      <i class="fa-thin fa-shopping-cart"></i>
      <i class="fa-thin fa-qrcode"></i>
      <i class="fa-thin fa-share-alt"></i>
      <i class="fa-thin fa-user"></i>
    </div>
  </body>
</html>
