<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Category Page</title>
    <link rel="stylesheet" href="style.css" />
    <!-- font-awesome cdn -->
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.2.1/css/all.css" />
    <style>
      body {
        align-items: flex-start;
      }
    </style>
  </head>
  <body>
    <header>
      <h2>Category</h2>
      <div class="right-icons">
        <i class="fa-thin fa-sliders-h"></i>
        <i class="fa-thin fa-th-large"></i>
        <i class="fa-thin fa-bars"></i>
      </div>
    </header>
    <div class="container" style="align-self: center !important" id="Category">
      <div class="new-arrivals">New Arrivals</div>

      <div class="grid">
        <div class="item">
          <img
            src="product-list-img/img1.png"
            alt="Bangles" />
          <p>Bangles</p>
          <div class="share-icon"><i class="fa-thin fa-share-nodes"></i></div>
        </div>
        <div class="item">
          <img
            src="product-list-img/img18.png"
            alt="Butti" />
          <p>Butti</p>
          <div class="share-icon"><i class="fa-thin fa-share-nodes"></i></div>
        </div>
        <div class="item">
          <img
            src="product-list-img/img11.png"
            alt="Mala" />
          <p>Mala</p>
          <div class="share-icon"><i class="fa-thin fa-share-nodes"></i></div>
        </div>
        <div class="item">
          <img
            src="product-list-img/img15.png"
            alt="Earrings" />
          <p>Earrings</p>
          <div class="share-icon"><i class="fa-thin fa-share-nodes"></i></div>
        </div>
        <div class="item">
          <img
            src="product-list-img/img12.png"
            alt="Pandel" />
          <p>Pandel</p>
          <div class="share-icon"><i class="fa-thin fa-share-nodes"></i></div>
        </div>
        <div class="item">
          <img
            src="product-list-img/img14.png"
            alt="Rings" />
          <p>Rings</p>
          <div class="share-icon"><i class="fa-thin fa-share-nodes"></i></div>
        </div>
        <div class="item">
          <img
            src="product-list-img/img15.png"
            alt="Bangles" />
          <p>Bangles</p>
          <div class="share-icon"><i class="fa-thin fa-share-nodes"></i></div>
        </div>
        <div class="item">
          <img
            src="product-list-img/img6.png"
            alt="Butti" />
          <p>Butti</p>
          <div class="share-icon"><i class="fa-thin fa-share-nodes"></i></div>
        </div>
        <div class="item">
          <img
            src="product-list-img/img17.png"
            alt="Mala" />
          <p>Mala</p>
          <div class="share-icon"><i class="fa-thin fa-share-nodes"></i></div>
        </div>
        <div class="item">
          <img
            src="product-list-img/img8.png"
            alt="Earrings" />
          <p>Earrings</p>
          <div class="share-icon"><i class="fa-thin fa-share-nodes"></i></div>
        </div>
        <div class="item">
          <img
            src="product-list-img/img20.png"
            alt="Pandel" />
          <p>Pandel</p>
          <div class="share-icon"><i class="fa-thin fa-share-nodes"></i></div>
        </div>
        <div class="item">
          <img
            src="product-list-img/img19.png"
            alt="Rings" />
          <p>Rings</p>
          <div class="share-icon"><i class="fa-thin fa-share-nodes"></i></div>
        </div>
      </div>
    </div>

    <div class="bottom-nav">
      <i class="fa-thin fa-house"></i>
      <i class="fa-thin fa-shopping-cart"></i>
      <i class="fa-thin fa-video"></i>
      <i class="fa-thin fa-share-alt"></i>
      <i class="fa-thin fa-magnifying-glass"></i>
    </div>

  </body>
</html>
